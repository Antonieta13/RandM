<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
    const Url = "https://rickandmortyapi.com/api/character/"
    fetch(Url)
    .then(data => {return data.json()})
    .then(res => { 
      for (i = 0; i < 3; i++) {
        var imageid = document.getElementById("ch-image-"+i);
        imageid.src = res.results[i].image
        imageid.alt = res.results[i].name
        var link = document.getElementById("ch-link-"+i);
        link.href = "index.html?character="+res.results[i].id
      } 
     })
  </script> 

</head>

<body>

<div id="content" class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a id="ch-link-0" href=""><img src="..." id="ch-image-0" class="d-block w-100" alt="..."></a>
          </div>
          <div class="carousel-item">
            <a id="ch-link-1" href=""><img src="..." id="ch-image-1" class="d-block w-100" alt="..."></a>
          </div>
          <div class="carousel-item">
            <a id="ch-link-2" href=""><img src="..." id="ch-image-2" class="d-block w-100" alt="..."></a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
